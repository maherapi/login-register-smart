<div class="my-container">
    <mat-card class="animate__animated animate__zoomIn">
      <mat-card-header class="row justify-content-center">
        <mat-card-title class="col">Change Password</mat-card-title>
      </mat-card-header>
      <div class="min-w-200 container mt-3">
        <mat-card-content class="row">

            <!-- Email -->
          <mat-form-field class="col-12">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" />
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Old Password -->
          <mat-form-field class="col-12">
            <mat-label>Old Password</mat-label>
            <input matInput type="password" [formControl]="oldPasswordFormControl" />
            <mat-error *ngIf="oldPasswordFormControl.hasError('required')">
              Old password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <!-- New Password -->
        <mat-form-field class="col-12">
            <mat-label>New Password</mat-label>
            <input matInput type="password" [formControl]="newPasswordFormControl" />
            <mat-error
              *ngIf="
              newPasswordFormControl.hasError('pattern') &&
                !newPasswordFormControl.hasError('required')
              "
            >
              Please enter a between 8 and 15 characters
            </mat-error>
            <mat-error *ngIf="newPasswordFormControl.hasError('required')">
              New password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="row m-0">
          <button
            mat-raised-button
            color="primary"
            class="col-12 mb-1"
            (click)="onSaveClick()"
            [disabled]="changingPassword || !changePasswordForm.valid"
          >
            <span class="d-block w-100 text-center">{{ changingPassword ? 'Changing Password...': 'Save' }}</span>
            <mat-spinner diameter="20" class="spinner" *ngIf="changingPassword"></mat-spinner>
  
          </button>
          <a
            routerLink="/profile"
            mat-button
            color="primary"
            class="text-decoration-none col-12 mx-0 mt-1"
            >Cancel</a
          >
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
