<div class="my-container">
  <mat-card class="animate__animated animate__zoomIn">
    <mat-card-header class="row justify-content-center">
      <mat-card-title class="col">Welcome Back</mat-card-title>
      <mat-card-subtitle class="col text-muted my-2"
        >Login to your account</mat-card-subtitle
      >
    </mat-card-header>
    <div class="min-w-200 container mt-3">
      <mat-card-content class="row">
        <mat-form-field class="col-12">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-12">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="passwordFormControl" />
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="row m-0">
        <button
          mat-raised-button
          color="primary"
          class="col-12 mb-1"
          (click)="onLoginClick()"
          [disabled]="loggingIn || !loginForm.valid"
        >
          <span class="d-block w-100 text-center">{{ loggingIn ? 'Logging in...': 'Login' }}</span>
          <mat-spinner diameter="20" class="login-spinner" *ngIf="loggingIn"></mat-spinner>

        </button>
        <a
          routerLink="/signup"
          mat-button
          color="primary"
          class="text-decoration-none col-12 mx-0 mt-1"
          >Sing Up</a
        >
      </mat-card-actions>
    </div>
  </mat-card>
</div>
